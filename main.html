<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
		  let n = arr.length;

    if (n < 2) {
        return -Infinity;  
    }

      let fl = -Infinity; // First largest
    let sl = -Infinity; // Second largest

          for (let i = 0; i < n; i++) {
        if (arr[i] > fl) {
            sl = fl;
            fl = arr[i];
        } else if (arr[i] > sl && arr[i] < fl) { // Ensure proper second-largest selection
            sl = arr[i];
        }
    }

			return sl === -Infinity ? -Infinity : sl;
			
       
		}

		function Main() {
				var n =  parseInt(prompt("Enter the number of elements"));
			var arr = [];
			for (var i = 0; i < n; i++) {
				 arr[i] = Number(prompt("Enter element " + (i + 1)));
			}
			alert(secondHighest(arr));
		}
		Main();
		
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
